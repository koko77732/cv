<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input List</title>

  <body>
    <input class="favorite styled"
       type="button"
       value="Le button">
       <fieldset>
    <legend>Are you the gay of the village?:</legend>

    <div>
      <input type="checkbox" id="scales" name="scales"
             checked>

    </div>

      <input type="checkbox" id="horns" name="horns">
      <label for="no">No</label>
    </div>
</fieldset>
<label for="start">DOB:</label>

<input type="date" id="start" name="trip-start"
       value="1996-07-04"
       min="1901-01-01" max="2021-12-31">

    <div>
      <input type="radio" id="zootopia" name="film" value="zootopia"
             checked>

    </div>

    <div>
      <input type="radio" id="shrek" name="film" value="shrek">
      <label for="shrek">Shrek</label>
    </div>

      <input type="radio" id="cars" name="film" value="cars">

       type="button"
       value="Submit">
</fieldset>

</html>
